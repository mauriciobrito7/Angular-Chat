<div class="chat-window">
  <div class="chat-window__title">
    <h1>Chat</h1>
    <hr>
  </div>
  <div class="app-mensaje" id="app-mensaje">
    <div class="text-right" *ngFor="let mensaje of chat.chats">
      <span class="primary badge-primary">{{mensaje.nombre}}</span>
      <p>{{mensaje.mensaje}}</p>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" name="mensaje" placeholder="Escribir mensaje"
    (keyup.enter)="enviarMensaje(mensajes)"
    [(ngModel)]="mensaje">
  </div>
</div>
<div *ngFor="let mensaje of mensajes | async">
  {{mensaje.title}}
</div>
<app-login></app-login>
